<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exhaust Fan Animation</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Judul untuk Semua Fan -->
  <h1>Exhausted Fan Monitoring </h1>

  <!-- Container untuk Semua Fan -->
  <div class="fans-container">
    <!-- Loop untuk 10 fan -->
    <div class="fan-unit">
      <p>ExFan 1</p>
      <img id="fan1" class="fan" src="svg/fanoff.svg" alt="ExFan 1"/>
      <button id="toggleFan1">Turn On Fan 1</button>
    </div>

    <div class="fan-unit">
      <p>ExFan 2</p>
      <img id="fan2" class="fan" src="svg/fanoff.svg" alt="ExFan 2"/>
      <button id="toggleFan2">Turn On Fan 2</button>
    </div>

    <!-- Tambahkan div fan-unit hingga fan ke-10 -->
    <div class="fan-unit">
      <p>ExFan 3</p>
      <img id="fan3" class="fan" src="svg/fanoff.svg" alt="ExFan 3"/>
      <button id="toggleFan3">Turn On Fan 3</button>
    </div>

    <!-- Fan 4 hingga Fan 10 -->
    <div class="fan-unit">
      <p>ExFan 4</p>
      <img id="fan4" class="fan" src="svg/fanoff.svg" alt="ExFan 4"/>
      <button id="toggleFan4">Turn On Fan 4</button>
    </div>

    <div class="fan-unit">
      <p>ExFan 5</p>
      <img id="fan5" class="fan" src="svg/fanoff.svg" alt="ExFan 5"/>
      <button id="toggleFan5">Turn On Fan 5</button>
    </div>

    <div class="fan-unit">
      <p>ExFan 6</p>
      <img id="fan6" class="fan" src="svg/fanoff.svg" alt="ExFan 6"/>
      <button id="toggleFan6">Turn On Fan 6</button>
    </div>

    <div class="fan-unit">
      <p>ExFan 7</p>
      <img id="fan7" class="fan" src="svg/fanoff.svg" alt="ExFan 7"/>
      <button id="toggleFan7">Turn On Fan 7</button>
    </div>

    <div class="fan-unit">
      <p>ExFan 8</p>
      <img id="fan8" class="fan" src="svg/fanoff.svg" alt="ExFan 8"/>
      <button id="toggleFan8">Turn On Fan 8</button>
    </div>

    <div class="fan-unit">
      <p>ExFan 9</p>
      <img id="fan9" class="fan" src="svg/fanoff.svg" alt="ExFan 9"/>
      <button id="toggleFan9">Turn On Fan 9</button>
    </div>

    <div class="fan-unit">
      <p>ExFan 10</p>
      <img id="fan10" class="fan" src="svg/fanoff.svg" alt="ExFan 10"/>
      <button id="toggleFan10">Turn On Fan 10</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
